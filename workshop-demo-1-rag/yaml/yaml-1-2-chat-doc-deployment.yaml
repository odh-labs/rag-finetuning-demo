kind: Deployment
apiVersion: apps/v1
metadata:
  name: chat-doc-v1
  namespace: llm-rag
  labels:
    app: chat-doc-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-doc-v1
  template:
    metadata:
      labels:
        app: chat-doc-v1
    spec:
      containers:
        - name: chat-doc-v1
          image: quay.io/nxu/chat-doc-v1:0.0.9
          ports:
            - containerPort: 8501
              protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: chat-doc-configmap
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsUser: 1000720001
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
